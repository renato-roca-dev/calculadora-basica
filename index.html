<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="renato-roca-dev">
    <link rel="shortcut icon" type="imagem/x-icon" href="images/title-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg">
        <div class="calculator">
        <input type="text" name="screen" id="screen" maxlength="12" readonly>
            <table>
                <tr>    
                    <td><button class="button_operator">C</button></td>
                    <td><button class="button_operator">DEL</button></td>
                    <td><button class="button_operator">%</button></td>
                    <td><button class="button_operator">/</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button_operator">X</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button_operator">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td rowspan="2"><button class="button_plus">+</button></td>
                </tr>
                <tr>
                    <td><button class="button_operator">.</button></td>
                    <td><button class="button">0</button></td>
                    <td><button class="button_operator">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
